<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Celeriac</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="css/highlight.style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
  </head>

  <body style="overflow-y: scroll">
    <h1 style="display: none">Celeriac-demo</h1>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="no-print">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="/">Celeriac-demo</a>
          </li>
          <li id="nav-overview">
            <a href="#overview">Overview</a>
          </li>
          <li id="nav-flows">
            <a href="#flows">Flows</a>
          </li>
          <li id="nav-howto">
            <a href="#howto">How to Use</a>
          </li>
          <li id="nav-sources">
            <a href="#sources">Sources</a>
          </li>
        </ul>
      </div>
      <div id="under-construction" class="alert alert-success hidden" role="alert" style="position: fixed; z-index: 999; left: -100%; box-shadow: 10px 10px 5px grey;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <span class="glyphicon glyphicon-exclamation-sign text-danger" aria-hidden="true"></span>
        This page and its content is under heavy development, so changes are
        reserved. <br />
        If you have any questions or you want to take part in
        development, feel free to contact me via e-mail:
        <a href="mailto:fpokorny@redhat.com?Subject=gofed-ng%20communication%20layer">fpokorny[AT]redhat.com</a>
      </div>
      <!-- Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div id="content" class="col-lg-12">
              <!--
              <div class="alert alert-danger text-center" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  Please enable JavaScript to browse this page. If you are
                  seeing this with JavaScript enabled, make sure that this page
                  is located on a web server (because of jQuery
                  <code>load()</code> call).
              </div>
              -->
          </div>
        </div>
      </div>
    </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var htmls = ['overview', 'flows', 'howto', 'sources'];

    jQuery(function($) {
      $(window).on('hashchange load', function() {
        var hash = location.hash.replace( /^#/, '' );

        $('html, body').animate({ scrollTop: 0 }, 'slow');

        $(".sidebar-nav").find(".active").removeClass("active");
        $('#nav-' + hash + ' a').addClass('active');

        if (htmls.indexOf(hash) >= 0) {
          content = hash + '.html';
          $('#nav-' + hash + ' a').addClass('active');
        } else {
          content = 'overview.html';
          $('#nav-overview a').addClass('active');
        }

        $.ajax({
          url: "/html/" + content,
          cache: false,
          dataType: "html",
          beforeSend: function() { $("#content").empty().hide(); },
          success: function(data) { $("#content").fadeIn('5000').html(data); }
        });

        return true;
      });

      $(document).ready(function(){
        setTimeout(function() {
          $("#under-construction").removeClass("hidden").animate({left: '52%', top: '5%', duration: 50000})
        }, 1500);
      });
    });
  </script>

  </body>
</html>
